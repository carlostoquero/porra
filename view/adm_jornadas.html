						</table>
						<button class="crear-partido">Crear Partido</button>
					</div>

					<div class="form-editar-partido">

						<select class="part_equipo part_equipo_1 dato-partido"></select>				
						<select class="part_equipo part_equipo_2 dato-partido"></select>
						<select class="part_estadio dato-partido"></select>
						<select class="part_grupo dato-partido"></select>

						<button class="guardar-partido">Guardar partido</button>

				</div>
			</div>
