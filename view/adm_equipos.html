<!DOCTYPE html>
<html lang="es">
<head>
	<title>La Web de la Porra</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="La Web de la Porra" />
	<meta name="author" content="Carlos Toquero (developer) & Alberto Lario (designer)" />
	<!-- css -->
 	<link rel="stylesheet" href="css/bootstrap.min.css" />
 	<link rel="stylesheet" href="css/style.css" />
 	<!-- js -->
	<script type="text/javascript" src="vendor/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/comun.js"></script>
	<script type="text/javascript" src="js/mockup.js"></script>
	<script type="text/javascript" src="js/adm_equipos.js"></script>
 	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>-->

	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="main-container">
		<header>
        	<div class="navbar navbar-default navbar-static-top">
            	<div class="container">
            
            		<!-- start LOGO -->
                	<div class="navbar-header">
                   		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        	<span class="icon-bar"></span>
                        	<span class="icon-bar"></span>
                        	<span class="icon-bar"></span>
                   		</button>
						<a class="navbar-brand" href="inicio.html">La Porra de <img src="img/la-liga.svg" class="logo"></a>
                	</div>
                	<!-- end LOGO -->
                
                	<!-- start NAVBAR -->
                	<div class="navbar-collapse collapse">
                		<div class="menu-div">
						</div>
                	</div>
                	<!-- end NAVBAR -->
           		</div>
        	</div>
		</header>
	</div>
	
		<div class="main-container">
			<div class="content">
			
				<div class="equipos">
					<table class="tabla-equipos">
					</table>
					<button class="crear-equipo">Crear Equipo</button>
				</div>
				
				<div class="form-editar-equipo">
					<div class="errores"></div>
					<div class="datos-principales">
						<input type="hidden" class="equipo_id dato-equipo" value="">
						<input type="text" class="equipo_nombre dato-equipo" placeholder="Nombre" value="">
						<input type="text" class="equipo_abreviatura dato-equipo" placeholder="Abreviatura" value="">
						<input type="text" class="equipo_escudo dato-equipo" placeholder="Escudo" value="">
						<img src="" class="equipo_img_escudo dato-equipo">
					</div>
					<button class="guardar-equipo">Guardar</button>
					<div class="datos-competiciones">
						<h2>COMPETICIONES</h2>
						<table class="tabla-competiciones">
						</table>
						<button class="crear-competicion">Crear Competicion</button>
					</div>
					<div class="form-editar-competiciones">
						<input type="hidden" class="comp_equipo dato-competicion" value="">
						<select class="comp_competicion dato-competicion"></select>				
						<select class="comp_grupo dato-competicion"></select>				
						<button class="guardar-competicion">Guardar competicion</button>
					</div>
				</div>

			</div>
		</div>
	<!-- footer -->	
	<footer class="footer-div">
	</footer>
</body>
</html>
